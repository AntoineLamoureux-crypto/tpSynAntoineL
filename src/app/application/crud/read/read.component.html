<div class="container-fluid">
  <div class="container-fluid">
    <h2 class="text-center mb-4 mt-4">List des Users</h2>
    <table class="table">
      <thead>
        <a [routerLink]="[ '/formulaire']"><button class="btn btn-success mb-2">Ajouter</button></a>
        <tr>
          <th *ngFor="let entete of headElements" scope="col">{{entete}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listUsers; let i = index">
          <th scope="row">{{item.id}}</th>
          <td>{{item.name}}</td>
          <td>{{item.interfaceStyle}}</td>
          <td>{{item.subscriptionType}}</td>
          <td>
            <a [routerLink]="['/afficher/', item.id]" class="btn btn-info mx-2">Afficher</a>
            <a [routerLink]="['/update/', item.id]" class="btn btn-primary mx-2">Update</a>
            <button type="button" (click)="delete(item.id)" class="btn btn-danger mx-2">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
