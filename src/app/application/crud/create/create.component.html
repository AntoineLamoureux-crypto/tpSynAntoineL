<div class="container">
  <h2>User Settings</h2>
  <form #form2="ngForm" (ngSubmit)="onSubmit(form2)" >

    <div class="form-group">
      <label for="name">id</label>
      <input id="id" name="id" class="form-control" ngModel/>
    </div>
    <div class="form-group">
      <label for="name">First Name</label>
      <input id="fn" name="fn" class="form-control" ngModel/>
    </div>
    <div class="form-group">
      <label for="name">Last Name</label>
      <input id="ln" name="ln" class="form-control" ngModel/>
    </div>
    <div class="form-group">
      <label for="name">Email</label>
      <input id="email" name="email" class="form-control" ngModel/>
    </div>

     

    <button class="btn btn-primary">Send</button>
  </form>
</div>


<hr>
